name: Main
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
        uses: actions/checkout@v4
        - name: yarn build
        run: yarn build .
      run-tests:
  tests:
    name: Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: Install Dependencies
        run: npm install
      - name: Run test
        run: npm run test